<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <style>
        #conteneur-flexible {
            box-sizing: border-box;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        #element-flexible {
            flex: 0, 0, 50%;
            box-sizing: border-box;
            padding: 1em;
            background: #fff;
            border: 1px solid gray;
            border-radius: 6px;
            margin-top: 200px;
        }

        div {
            margin-left: 1em;
        }

        input[type="textarea"] {
            /* width: 450px;
            height: 225px; */
            border: 1px solid #555;
            border-radius: 6px;
            background: rgba(0, 0, 0, .02);
        }

        input[type="submit"] {
            padding: .5em 1em;
            border: black;
            border-radius: 6px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 17px;
            cursor: pointer;
            margin-left: 40%;
        }

        label {
            width: 5em;
            margin-right: 1em;
            text-align: right;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.35em;
        }

        H1 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
        }
    </style>

</head>

<body>

    <h1>Demande de contact</h1>
    <form methode="POST" action="" id="conteneur-flexible">
        <div id="element-flexible">
            <label>Civilité :</label>
            <br><br>
            <label>Mr</label><input type="radio" name="gender" value="mr" required />
            <label>Mme</label><input type="radio" name="gender" value="mme" required />
            <label>Mlle</label> <input type="radio" name="gender" value="mlle" required />
            <br><br>

            <label>Nom : </label>
            <br><br>
            <input name="nom" type="text" size="30" />
            <br><br>

            <label>Prénom : </label>
            <br><br>
            <input name="prenom" type="text" size="30" />
            <br><br>

            <label for="mail">E-mail : </label>
            <br><br>
            <input name="mail" type="email" id="mail" size="30" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$" />
            <br><br>
        </div>

        <div id="element-flexible">

            <label> Laissez nous un petit message</label>
            <br><br>
            <textarea name="text" rows="15" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Envoyer" />
        </div>
    </form>
